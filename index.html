                            <p>The Fastest URL transfer in Korea.</p><p><a href="https://s.hoto.dev/">https://s.hoto.dev</a></p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/bclIZE/btqCwYr2Vp1/KNDLrVtJNsXaT7FkuVENfk/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbclIZE%2FbtqCwYr2Vp1%2FKNDLrVtJNsXaT7FkuVENfk%2Fimg.png" sizes="600px"></figure><p>&nbsp;</p><p>제작한 Fast Url Shorter</p><p>​</p><p>모바일은 디자인하지 않았다.</p><blockquote><p>제작 이유</p></blockquote><p>학교 수행평가를 위해 어떠한 링크를 사이트에 제출할 필요가 있었다.</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/bqiCoo/btqCtYTQnyg/gky6k1565Uh1BRWAGsKYW1/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbqiCoo%2FbtqCtYTQnyg%2Fgky6k1565Uh1BRWAGsKYW1%2Fimg.png" sizes="100vw"></figure><p>&nbsp;</p><p>​</p><p>그런데 제출을 하려고 보니 URL이 너무 길어서 잘리는 것이였다.</p><p>그래서 URL을 단축해주는 사이트를 찾았어야 하는데, 아이디를 까먹어 찾아야 하는 작업이 너무 귀찮았다.</p><p>이 참에 직접 제작해보자 맘을 먹었기에 생각을 해보았다.</p><p>​</p><p>먼저 다른 URL Shortener는 부가기능이 많다. 예를 들어서 몇번 클릭되었는지 카운트 기능이라던지, 클릭된 국가가 어딘지 등등 유용한 기능들이 많다.</p><p>거기에 광고를 넣어서 수익을 창출할수 있는 기능까지 있는곳도 있다.</p><p>하지만 단점은 '더럽게 느리다'는 것이다.</p><p>​</p><p>adf.ly같은 경우 서버가 해외에 있고, 광고 링크의 대명사이다보니 나도 잘 클릭하지 않는다.</p><p>또 한국에 서버가 있는 경우도, 바로 연결되지 않고 서버를 거쳐서 여러 작업들을 하다보니 느려지는 것은 매한가지 이다.</p><p>​</p><p>별로 추가기능을 사용하지도 않고, 그냥 URL을 줄이기 위해 사용하려는 나는 URL Shortener를 만들기로 했고, 나만의 도메인으로 나만의 URL 단축기 제작에 들어가게 되었다.</p><blockquote><p>제작 과정</p></blockquote><p>솔직히 기능 구현은 간단하였다.</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/4cQUX/btqCwWA3pgF/CsFThFCAC3obvqJvYPKQ6K/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2F4cQUX%2FbtqCwWA3pgF%2FCsFThFCAC3obvqJvYPKQ6K%2Fimg.png" sizes="100vw"></figure><p>&nbsp;</p><p>index.php</p><p>등록기능은 DB를 연동해서 간단하게 만들 수 있었고</p><p>​</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/bK4sPm/btqCxPO929k/Ck3RKWsbnzrJrFBzndVtB1/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbK4sPm%2FbtqCxPO929k%2FCk3RKWsbnzrJrFBzndVtB1%2Fimg.png" sizes="100vw"></figure><p>&nbsp;</p><p>rd.php</p><p>리다이렉트 시에는 단순히 이동하면 되는 소스를 넣어주면 되기 때문이다.</p><p>​</p><p>나는 가장 빠른 이동을 위해 html 내부에 meta 태그를 넣는 대신 헤더의 Location을 변경해 빠른 리다이렉트를 유도했다.</p><blockquote><p>결과</p></blockquote><p>먼저 헤더 Location을 변형한 덕분에 아래처럼 축소된 url을 넣어도, 목적지의 데이터가 파싱되게 된다.</p><p>​</p><p><a href="https://s.hoto.dev/r/programming">https://s.hoto.dev/r/programming</a></p><p>목적지: 내가 만든 loopy 프로젝트</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/AjCkZ/btqCwX7L6RT/AaU0eMjSk4wMZHL8h7bDv1/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FAjCkZ%2FbtqCwX7L6RT%2FAaU0eMjSk4wMZHL8h7bDv1%2Fimg.png" sizes="100vw"></figure><p>&nbsp;</p><p><strong>LOOPY!</strong></p><p>a tool for thinking in systems</p><p>s.hoto.dev</p><p>이렇게 네이버에서 파싱한 모습을 보면 s.hoto.dev가 아닌 loopy의 링크를 보여주는 것을 알 수 있다.</p><p>​</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/3csyY/btqCzAjn0T4/LO9brebXzG7q2ODZkk3Ek0/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2F3csyY%2FbtqCzAjn0T4%2FLO9brebXzG7q2ODZkk3Ek0%2Fimg.png" sizes="100vw"></figure><p>&nbsp;</p><p>그리고 깔끔하게 나만의 짧은 도메인을 만들 수 있다.</p><p>그리고 착실하게 짧은 도메인으로 과제를 제출할 수 있었다.</p><p>​</p><p>결과적으로 이 프로젝트는 한국 내에서 짧은 url을 클릭할경우 그 어떤 사이트보다 가장 빠른 리다이렉트 속도를 자랑한다고 당당히 말할 수 있다.</p><p>물론 괴수같이 서버 프로그램단에서 조작한다면 모르겠지만,, 그 정도로 속도를 따지는 기업은 없을것이다.</p><p>​</p><p>또 그 어느 정보도 수집하지 않고 단순히 리다이렉트만 시켜주니 보안성 문제도 없다. (단순히 만들기 귀찮았을뿐)</p><p>​</p><p>&nbsp;</p><figure class="image"><img src="https://k.kakaocdn.net/dn/cJpWun/btqCymTy49a/fNFPmXKerGBwkQaF4kGYW0/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2
